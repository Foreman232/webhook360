<!DOCTYPE html>

<head>

    <title>Bandeja de Entrada WhatsApp</title>

        body {
            font-family: Arial;
            background-color: #f3e9dd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #036653;
        }
        .mensaje {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .mensaje:last-child {
            border-bottom: none;
        }
    </style>
</head>

</html>
