<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat 360dialog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ece5dd;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .chat-message {
            margin: 10px 0;
            padding: 10px;
            background: #dcf8c6;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-message.me {
            background: #fff;
            border: 1px solid #ccc;
            align-self: flex-end;
        }
        .message-list {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #25d366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Chat WhatsApp 360dialog</h2>
        <div class="message-list">
            {% for mensaje in mensajes %}
                <div class="chat-message">{{ mensaje }}</div>
            {% endfor %}
        </div>
        <form method="post">
            <input type="text" name="numero" placeholder="NÃºmero de WhatsApp" required>
            <input type="text" name="mensaje" placeholder="Escribe tu mensaje" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
